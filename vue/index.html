<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <title>Plateforme Urbaine - Cameroun</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const GOAT_COUNTER_NAMESPACE = "%VITE_GOAT_COUNTER_NAMESPACE%";
      if (GOAT_COUNTER_NAMESPACE) {
        const s = document.createElement("script");
        s.setAttribute("data-goatcounter", "https://%VITE_GOAT_COUNTER_NAMESPACE%.goatcounter.com/count");
        s.setAttribute("async", "");
        s.src = "//gc.zgo.at/count.js";
        document.body.appendChild(s);
        window.goatcounter = {no_onload: true}
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
